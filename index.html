<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Develop/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
    <title>Coding Quiz</title>
</head>
<body>
    <!-- start Quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Quiz Time!</span></div>
        <div class="info-list">
            <div class="info">Test your coding knowledge with this quiz! You've got 60 seconds to answer 5 questions. If you answer wrong, you lose 5 seconds. Ready? Click the button below to get started.</div>
        </div>
        <div class="buttons">
            <button class="vHS">View Highscores</button>
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz questions -->
    <div class="quiz_box">
        <header>
            <div class="title">Quiz Time!</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">60</div>
            </div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <!-- Shows which question the user is on -->
            <div class="total_que">
                
            </div>
            <button class="next_btn">Next Que</button>
        </footer>
    </div>


    <!-- Results box 2 - shows the user what their score was and allows them to submit their score to the highscores board -->
    <div class="result_box rb1">
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
       </div>
       <div class="highscore_submit">Enter your initials: <input id="formInput"></input>
        <div id="msg"></div>
       </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="submit">Submit</button>
        </div>
    </div>

    <div class="result_box highscore_box">
        <div class="complete_text">Highscores</div>
        <div>
            <ul class="hscores">

            </ul>
        </div>       
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
        </div>
    </div>
</section>
<script rel="text/javascript" src="Develop/script.js"></script>
</body>
</html>
