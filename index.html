<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Develop/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
    <title>Coding Quiz</title>
</head>
<body>
<section id="mt">
    <div id="vhigh">View highscores</div>
    <div id="timer">Time: <span id="time-left">60</span>s</div>
</section>
<section>
    <div id="content">
        <h1 id="main-title">Coding Quiz Challenge</h1>
        <p>Test your coding knowledge with this quiz! You've got 30 seconds to answer 5 questions. If you answer wrong, you lose 5 seconds. Ready? Click the button below to get started.</p>
        <button id="start">Start quiz</button>
    </div>
    <div id="msg"></div>
</section>
<script rel="text/javascript" src="Develop/script.js"></script>
</body>
</html>
